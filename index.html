<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="chatForm" action="">
        <input id="input" autocomplete="off" /><button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            debugger
            const socket = io();
            const urlParams = new URLSearchParams(window.location.search);
            console.log(urlParams + " my params")
            const roomId = urlParams.get('room_id');
            const userId = urlParams.get('user_id');

            const form = document.getElementById('chatForm');
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (input.value) {
                    const messageContent = input.value;
                    socket.emit('chat message', messageContent);

                    try {
                        const response = await fetch(`http://localhost:3500/users/${userId}/rooms/${roomId}/messages`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                              message: messageContent
                            })
                        });
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        } else {
                            console.log('Message sent successfully');
                        }
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }

                    input.value = '';
                }
            });

            socket.on('chat message', (msg) => {
                const item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
            });
        });
    </script>
</body>
</html>
